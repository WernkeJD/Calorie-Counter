<!DOCTYPE html>
<html>
  <head>
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="initial-content">
      <h1>Count your Calories!</h1>
      <p>If you are on the recipe tab you would like to find the calories for simply select your serving size and click the button below to get the calories and macros for each serving!</p>
      <div id="serving-size-div">
        <button id="1serving" role="button">x1</button>
        <button id="2serving" role="button">x2</button>
        <button id="3serving" role="button">x3</button>
        <button id="4serving" role="button">x4</button>
      </div>
      <button id="fetchContent" class="button-64" role="button"><span class="text">Fetch Calories</span></button>
      <button id="fetchCrap" class="button-65" role="button"><span class="text">Fetch Crap</span></button>
    </div>
    <div id="spinner-container">
      <div id="loading-spinner"></div>
    </div>
    <script type="module" src="popup.js"></script>
    <div id="content-box">
      <div id="content"></div>
    </div>
  </body>
</html>
